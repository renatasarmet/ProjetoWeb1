<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:s="http://www.springframework.org/security/tags">

    <h:head>
        <ui:define name="title">
            Home | #{msg.titulo_principal}
        </ui:define>
    </h:head>
    <h:body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                <s:authorize   access="hasAnyRole('ADMIN','SITE','TEATRO')">
                    <h2>#{msg.bem_vindo}#{request.getUserPrincipal().getName().toString()}</h2>
                </s:authorize>
                <s:authorize access="!hasAnyRole('ADMIN','TEATRO','SITE')">
                    #{msg.anonimo_greet}
                </s:authorize>
                <s:authorize ifAllGranted="ADMIN">
                    #{msg.admin_greet}
                </s:authorize>
                <s:authorize ifAllGranted="TEATRO">
                    #{msg.teatro_greet}
                </s:authorize>
                <s:authorize ifAllGranted="SITE">
                    #{msg.site_greet}
                </s:authorize>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
