<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>  
        <title>Formulário: Promocao</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Dados</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="nome" class="control-label col-sm-4">Nome</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="nome-id" value="#{promocaoBean.promocao.nome}" class="form-control"   
                                 validatorMessage="Nome é obrigatório">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="preco" class="control-label col-sm-4">Preço</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="preco-id" value="#{promocaoBean.promocao.preco}" class="form-control"   
                                 validatorMessage="Preço é obrigatório"
                                 a:type="Number" a:step="any" a:min="0.01">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="data_sessao" class="control-label col-sm-4">Data Sessao</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="data_sessao-id" value="#{promocaoBean.promocao.data_sessao}" class="form-control"   
                                   validatorMessage="Data sessão é obrigatório">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="horario_sessao" class="control-label col-sm-4">Horario Sessao</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="horario_sessao-id" value="#{promocaoBean.promocao.horario_sessao}" class="form-control"   
                                 validatorMessage="Horário sessão é obrigatório">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div>
<!--            <div class="form-group">  
                <h:outputLabel for="teatro" class="control-label col-sm-4">Teatro</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="teatro-id" value="#{promocaoBean.promocao.teatro}" class="form-control"   
                                 validatorMessage="Teatro é obrigatório">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="site_Venda_Ingresso" class="control-label col-sm-4">Site Venda Ingresso</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="site_Venda_Ingresso-id" value="#{promocaoBean.promocao.site_Venda_Ingresso}" class="form-control"   
                                 validatorMessage="Site Venda Ingresso é obrigatório">
                        <f:validateRequired/>
                    </h:inputText>  
                </div>  
            </div>-->
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">                        
                        <h:commandButton value="Salva" action="#{promocaoBean.salva()}" class="btn btn-primary"   
                                         style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/> 
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="Lista de Promocoes" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
