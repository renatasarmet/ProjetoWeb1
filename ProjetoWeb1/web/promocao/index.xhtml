<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:s="http://www.springframework.org/security/tags"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:head>  
        <ui:define name="title">
            #{msg.lista_de_promocoes} | #{msg.titulo_principal}
        </ui:define>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head> 
    <h:body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                <h:form>  
                    <center>
                        <s:authorize access="!hasAnyRole('SITE')">
                            <h:selectOneMenu id="site_venda_ingresso" value="#{promocaoBean.teatro}">
                                <f:selectItems value="#{teatroBean.teatros}"/>
                                <f:converter converterId="TeatroConverter" />
                            </h:selectOneMenu>
                            <h:inputText id="teatroProcura" value="#{promocaoBean.nome}" class="form-control"   
                                         validatorMessage="#{msg['nome_obrigatoria']}">
                            </h:inputText>
                            <br />
                            <h:commandButton action = "#{promocaoBean.listaBusca()}" value="Procurar por cidade" class="btn btn-primary" >  
                            </h:commandButton> 
                        </s:authorize>
                        
                        <br/>
                        <br/>
                        <h2><h:outputText value="#{msg['lista_de_promocoes']}"/></h2>  
                    </center>
                    <h:dataTable value="#{promocaoBean.promocoes}" var="promocao"   
                                 class="table table-striped table-hover table-bordered"> 
                        <h:column>  
                            <f:facet name="header">ID</f:facet>  
                            <h:outputText value="#{promocao.id}"/>  
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">#{msg['nome']}</f:facet>  
                            <h:outputText value="#{promocao.nome}"/>  
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">#{msg['preco']}</f:facet>  
                            <h:outputText value="#{promocao.preco}"/>  
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">#{msg['data_sessao']}</f:facet>  
                            <h:outputText value="#{promocao.data_sessao}"/>  
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">#{msg['horario_sessao']}</f:facet>  
                            <h:outputText value="#{promocao.horario_sessao}"/>  
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">#{msg['teatro']}</f:facet>  
                            <h:outputText value="#{promocao.teatro}"/> 
                        </h:column>  
                        <h:column>  
                            <f:facet name="header">#{msg['site']}</f:facet>  
                            <h:outputText value="#{promocao.site_venda_ingresso}"/> 
                        </h:column>
                        <s:authorize access="hasAnyRole('ADMIN','TEATRO')">
                            <h:column>  
                                <f:facet name="header"></f:facet>  
                                <h:commandButton action = "#{promocaoBean.edita(promocao.id)}" value="#{msg['edicao']}" class="btn btn-primary">  
                                </h:commandButton>  
                            </h:column>  
                            <h:column>  
                                <f:facet name="header"></f:facet>  
                                <h:commandButton action = "#{promocaoBean.delete(promocao)}" value="#{msg['remocao']}" 
                                                 onclick="return confirm('#{msg['confirmar_excluir']}');"
                                                 class="btn btn-danger">  
                                </h:commandButton>  
                            </h:column>
                        </s:authorize>
                    </h:dataTable>
                    <center>
                        <s:authorize access="hasRole('ADMIN')">
                            <h:commandButton action = "#{promocaoBean.cadastra()}"   
                                             value="#{msg['cadastrar_nova_promocao']}" class="btn btn-primary"></h:commandButton>
                            <br/>
                        </s:authorize>
                        <s:authorize access="hasRole('TEATRO')">
                            <h:commandButton action = "#{promocaoBean.cadastra(request.getUserPrincipal().getName())}"
                                             value="#{msg['cadastrar_nova_promocao']}" class="btn btn-primary"></h:commandButton>
                            <br/>
                        </s:authorize>
                    </center>
                    <br />
                </h:form>  
            </ui:define> 
        </ui:composition>
    </h:body>  
</html>
