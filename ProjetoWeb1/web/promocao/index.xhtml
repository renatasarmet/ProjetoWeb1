<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>Lista de Promocoes</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <!--<h:outputStylesheet name="/css/estilo.css"/>-->
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="Lista de Promocoes"/></h2>  
            </center>  
            <h:dataTable value="#{promocaoBean.promocoes}" var="promocao"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">ID</f:facet>  
                    <h:outputText value="#{promocao.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Título</f:facet>  
                    <h:outputText value="#{promocao.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Autor</f:facet>  
                    <h:outputText value="#{promocao.preco}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Ano</f:facet>  
                    <h:outputText value="#{promocao.data_sessao}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Preço</f:facet>  
                    <h:outputText value="#{promocao.horario_sessao}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Teatro</f:facet>  
                    <h:outputText value="#{promocao.teatro}"/> <!--Acho que vai ter que mudar aqui depois -->
                </h:column>  
                <h:column>  
                    <f:facet name="header">Site</f:facet>  
                    <h:outputText value="#{promocao.site_Venda_Ingresso}"/> <!--Acho que vai ter que mudar aqui depois -->
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{promocaoBean.edita(promocao.id)}" value="Edição" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{promocaoBean.delete(promocao)}" value="Remoção" 
                                     onclick="return confirm('Tem certeza de que deseja excluir este item?');"
                                     class="btn btn-danger">  
                    </h:commandButton>  
                </h:column>  
            </h:dataTable>
            <center>
                <h:commandButton action = "#{promocaoBean.cadastra()}"   
                                 value="Cadastre Nova Promocao" class="btn btn-primary"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{promocaoBean.volta()}"   
                                 value="Menu Principal" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>  
</html>
