<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['lista_de_promocoes']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <!--<h:outputStylesheet name="/css/estilo.css"/>-->
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="#{msg['lista_de_promocoes']}"/></h2>  
            </center>  
            <h:dataTable value="#{promocaoBean.promocoes}" var="promocao"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">ID</f:facet>  
                    <h:outputText value="#{promocao.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['nome']}</f:facet>  
                    <h:outputText value="#{promocao.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['preco']}</f:facet>  
                    <h:outputText value="#{promocao.preco}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['data_sessao']}</f:facet>  
                    <h:outputText value="#{promocao.data_sessao}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['horario_sessao']}</f:facet>  
                    <h:outputText value="#{promocao.horario_sessao}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['teatro']}</f:facet>  
                    <h:outputText value="#{promocao.teatro}"/> 
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['site']}</f:facet>  
                    <h:outputText value="#{promocao.site_venda_ingresso}"/> 
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{promocaoBean.edita(promocao.id)}" value="#{msg['edicao']}" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{promocaoBean.delete(promocao)}" value="#{msg['remocao']}" 
                                     onclick="return confirm('#{msg['confirmar_excluir']}');"
                                     class="btn btn-danger">  
                    </h:commandButton>  
                </h:column>  
            </h:dataTable>
            <center>
                <h:commandButton action = "#{promocaoBean.cadastra()}"   
                                 value="#{msg['cadastrar_nova_promocao']}" class="btn btn-primary"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{promocaoBean.volta()}"   
                                 value="#{msg['menu_principal']}" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>  
</html>
