<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>  
        <title>#{msg['cadastro_site_venda_ingresso']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['cadastro_site_venda_ingresso']}</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="url" class="control-label col-sm-4">#{msg['url']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="url" value="#{site_Venda_IngressoBean.site_venda_ingresso.url}" class="form-control"   
                                 validatorMessage="#{msg['url_obrigatoria']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="url"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="nome" class="control-label col-sm-4">#{msg['nome']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="nome" value="#{site_Venda_IngressoBean.site_venda_ingresso.nome}" class="form-control"   
                                 validatorMessage="#{msg['nome_obrigatorio']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="nome"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="telefone" class="control-label col-sm-4">#{msg['telefone']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="telefone" value="#{site_Venda_IngressoBean.site_venda_ingresso.telefone}" class="form-control"   
                                 validatorMessage="#{msg['telefone_obrigatorio']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="telefone"/>
                </div>  
            </div>  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">
                        <h:commandButton value="#{msg['salvar']}" action="#{site_Venda_IngressoBean.salva()}" 
                               class="btn btn-success" style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/>  
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="#{msg['lista_site_venda_ingresso']}" class="btn btn-primary" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
