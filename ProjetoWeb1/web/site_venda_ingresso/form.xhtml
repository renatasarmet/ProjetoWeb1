<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>  
        <ui:define name="title">
            #{msg.cadastro_site_venda_ingresso} | #{msg.titulo_principal}
        </ui:define>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                <h:form id="form" class="form-horizontal">  
                    <div class="form-group">  
                        <div class="col-sm-4"></div>  
                        <div  class="col-sm-4">  
                            <h2 style="text-align: center">#{msg['cadastro_site_venda_ingresso']}</h2>  
                        </div>  
                    </div>  
                    <hr/> 
                    <div class="form-group">  
                        <p:outputLabel for="email" class="control-label col-sm-4" value="#{msg['email']}"/>  
                        <div class="col-sm-4">  
                            <p:inputText id="email" value="#{siteVendaIngressoBean.siteVendaIngresso.email}" class="form-control">
                                <f:validateRequired/>
                            </p:inputText>
                            <p:message for="email"/>
                        </div>  
                    </div>
                    <div class="form-group">  
                        <p:outputLabel for="senha" class="control-label col-sm-4" value="#{msg['senha']}"/>  
                        <div class="col-sm-4">  
                            <p:password id="senha" value="#{siteVendaIngressoBean.siteVendaIngresso.senha}" class="form-control"   
                                        validatorMessage="#{msg['senha_obrigatoria']}" feedback="true">
                                <f:validateRequired/>
                            </p:password>
                            <p:message for="senha"/>
                        </div>  
                    </div>
                    <div class="form-group">  
                        <p:outputLabel for="url" class="control-label col-sm-4" value="#{msg['url']}" />  
                        <div class="col-sm-4">  
                            <p:inputText id="url" value="#{siteVendaIngressoBean.siteVendaIngresso.url}" class="form-control">
                                <f:validateRequired/>
                            </p:inputText>
                            <p:message for="url"/>
                        </div>  
                    </div>
                    <div class="form-group">  
                        <p:outputLabel for="nome" class="control-label col-sm-4" value="#{msg['nome']}"/>
                        <div class="col-sm-4">  
                            <p:inputText id="nome" value="#{siteVendaIngressoBean.siteVendaIngresso.nome}" class="form-control">
                                <f:validateRequired/>
                            </p:inputText>
                            <p:message for="nome"/>
                        </div>  
                    </div>
                    <div class="form-group">  
                        <p:outputLabel for="telefone" class="control-label col-sm-4" value="#{msg['telefone']}"/> 
                        <div class="col-sm-4">
                            <p:inputMask mask="(99) 9?9999-9999" id="telefone" value="#{siteVendaIngressoBean.siteVendaIngresso.telefone}" class="form-control">
                                <f:validateRequired/>
                            </p:inputMask>
                            <p:message for="telefone"/>
                        </div>  
                    </div>  
                    <div class="form-group">  
                        <div class="col-sm-4"></div>  
                        <div class="col-sm-4">  
                            <div class="col-sm-2">
                                <h:commandButton value="#{msg['salvar']}" action="#{siteVendaIngressoBean.salva()}" 
                                                 class="btn btn-success" style="width: 80px;"></h:commandButton>  
                            </div>  
                            <br/>  
                            <div class="col-sm-2">  
                                <h:link outcome="index" value="#{msg['lista_site_venda_ingresso']}" class="btn btn-primary" />  
                            </div>  
                        </div>  
                    </div>  
                </h:form>  
            </ui:define>
        </ui:composition>
    </h:body>  
</html>
