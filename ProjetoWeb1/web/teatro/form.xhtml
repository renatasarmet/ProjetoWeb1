<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>  
        <title>#{msg['cadastro_de_teatro']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['cadastro_de_teatro']}</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="cnpj" class="control-label col-sm-4">#{msg['cnpj']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="cnpj" value="#{teatroBean.teatro.cnpj}" class="form-control"   
                                 validatorMessage="#{msg['cnpj_obrigatorio']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="cnpj"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="nome" class="control-label col-sm-4">#{msg['nome']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="nome" value="#{teatroBean.teatro.nome}" class="form-control"   
                                 validatorMessage="#{msg['nome_obrigatorio']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="nome"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="cidade" class="control-label col-sm-4">#{msg['cidade']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="cidade" value="#{teatroBean.teatro.cidade}" class="form-control"   
                                 validatorMessage="#{msg['cidade_obrigatoria']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="cidade"/>
                </div>  
            </div>  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">
                        <h:commandButton value="#{msg['salvar']}" action="#{teatroBean.salva()}" 
                               class="btn btn-success" style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/>  
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="#{msg['lista_de_teatros']}" class="btn btn-primary" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
