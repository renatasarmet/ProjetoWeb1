    <h:head>
        <ui:define name="title">
            #{msg.cadastro_de_teatro} | #{msg.titulo_principal}
        </ui:define>
    </h:head>
    <h:body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                <h:form id="form" class="form-horizontal">  
                    <div class="form-group">  
                        <div class="col-sm-4"></div>  
                        <div  class="col-sm-4">  
                            <h2 style="text-align: center">#{msg['cadastro_de_teatro']}</h2>  
                        </div>  
                    </div>  
                    <hr/>
                    <div class="form-group">  
                        <h:outputLabel for="url" class="control-label col-sm-4">#{msg['email']}</h:outputLabel>  
                        <div class="col-sm-4">  
                            <h:inputText id="email" value="#{teatroBean.teatro.email}" class="form-control"   
                                         validatorMessage="#{msg['email_obrigatoria']}">
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="url"/>
                        </div>  
                    </div>
                    <div class="form-group">  
                        <h:outputLabel for="url" class="control-label col-sm-4">#{msg['senha']}</h:outputLabel>  
                        <div class="col-sm-4">  
                            <h:inputText id="senha" value="#{teatroBean.teatro.senha}" class="form-control"   
                                         validatorMessage="#{msg['senha_obrigatoria']}">
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="url"/>
                        </div>  
                    </div>
                    <div class="form-group">  
                        <h:outputLabel for="cnpj" class="control-label col-sm-4">#{msg['cnpj']}</h:outputLabel>  
                        <div class="col-sm-4">  
                            <h:inputText id="cnpj" value="#{teatroBean.teatro.cnpj}" class="form-control"   
                                         validatorMessage="#{msg['cnpj_obrigatorio']}">
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="cnpj"/>
                        </div>  
                    </div>
                    <div class="form-group">  
                        <h:outputLabel for="nome" class="control-label col-sm-4">#{msg['nome']}</h:outputLabel>  
                        <div class="col-sm-4">  
                            <h:inputText id="nome" value="#{teatroBean.teatro.nome}" class="form-control"   
                                         validatorMessage="#{msg['nome_obrigatorio']}">
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="nome"/>
                        </div>  
                    </div>
                    <div class="form-group">  
                        <h:outputLabel for="cidade" class="control-label col-sm-4">#{msg['cidade']}</h:outputLabel>  
                        <div class="col-sm-4">  
                            <h:inputText id="cidade" value="#{teatroBean.teatro.cidade}" class="form-control"   
                                         validatorMessage="#{msg['cidade_obrigatoria']}">
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="cidade"/>
                        </div>  
                    </div>  
                    <div class="form-group">  
                        <div class="col-sm-4"></div>  
                        <div class="col-sm-4">  
                            <div class="col-sm-2">
                                <h:commandButton value="#{msg['salvar']}" action="#{teatroBean.salva()}" 
                                                 class="btn btn-success" style="width: 80px;"></h:commandButton>  
                            </div>  
                            <br/>  
                            <div class="col-sm-2">  
                                <h:link outcome="index" value="#{msg['lista_de_teatros']}" class="btn btn-primary" />  
                            </div>  
                        </div>  
                    </div>
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>  
</html>
