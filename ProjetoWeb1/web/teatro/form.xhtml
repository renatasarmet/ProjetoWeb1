      xmlns:ui = "http://java.sun.com/jsf/facelets"

    <h:head>
        <ui:define name="title">
            #{msg.cadastro_de_teatro} | #{msg.titulo_principal}
        </ui:define>
    </h:head>
    <h:body>
        <ui:composition template="/templates/common.xhtml">
            <ui:define name="content">
                <h:form id="form" class="form-horizontal">
                    <div class="form-group">  
                        <div class="col-sm-4"></div>  
                        <div  class="col-sm-4">  
                            <h2 style="text-align: center">#{msg['cadastro_de_teatro']}</h2>  
                        </div>  
                    </div>  
                    <hr/>
                    <div class="form-group">  
                        <p:outputLabel for="email" class="control-label col-sm-4" value="#{msg['email']}"/>  
                        <div class="col-sm-4">  
                            <p:inputText id="email" value="#{teatroBean.teatro.email}" class="form-control">
                                <f:validateRequired/>
                            </p:inputText>
                            <p:message for="email"/>
                        </div>  
                    </div>
                    <div class="form-group">  
                        <p:outputLabel for="senha" class="control-label col-sm-4" value="#{msg['senha']}"/>
                        <div class="col-sm-4">  
                            <p:password id="senha" value="#{teatroBean.teatro.senha}" class="form-control" feedback="true"
                                        validatorMessage="#{msg['senha_obrigatoria']}">
                                <f:validateRequired/>
                            </p:password>
                            <p:message for="senha"/>
                        </div>  
                    </div>
                    <div class="form-group">  
                        <p:outputLabel for="cnpj" class="control-label col-sm-4" value="#{msg.cnpj}"/>
                        <div class="col-sm-4">
                            <p:inputMask id="cnpj" value="#{teatroBean.teatro.cnpj}" class="form-control" mask="99.999.999/9999-99">
                                <f:validateRequired/>
                            </p:inputMask>
                            <p:message for="cnpj" />
                        </div>
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="nome" class="control-label col-sm-4" value="#{msg['nome']}"/>  
                        <div class="col-sm-4">  
                            <p:inputText id="nome" value="#{teatroBean.teatro.nome}" class="form-control">
                                <f:validateRequired/>
                            </p:inputText>
                            <p:message for="nome"/>
                        </div>  
                    </div>
                    <div class="form-group">  
                        <p:outputLabel for="cidade" class="control-label col-sm-4" value="#{msg['cidade']}"/>  
                        <div class="col-sm-4">  
                            <p:inputText id="cidade" value="#{teatroBean.teatro.cidade}" class="form-control" validatorMessage="#{msg['cidade_obrigatoria']}">
                                <f:validateRequired/>
                            </p:inputText>
                            <p:message for="cidade"/>
                        </div>  
                    </div>  
                    <div class="form-group">  
                        <div class="col-sm-4"></div>  
                        <div class="col-sm-4">  
                            <div class="col-sm-2">
                                <h:commandButton value="#{msg['salvar']}" action="#{teatroBean.salva()}" 
                                                 class="btn btn-success" style="width: 80px;"></h:commandButton>  
                            </div>  
                            <br/>  
                            <div class="col-sm-2">  
                                <h:link outcome="index" value="#{msg['lista_de_teatros']}" class="btn btn-primary" />  
                            </div>  
                        </div>  
                    </div>
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>  
</html>
